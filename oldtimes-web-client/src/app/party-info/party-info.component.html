
<div *ngIf="party">
<div *ngFor="let member of party.members">
  <div>[X] {{member.name}}, the {{member.cls}}</div>
  <div>
    <div>Strength: {{member.stats.strength}}</div>
    <div>Endurance: {{member.stats.endurance}}</div>
    <div>Health: {{member.stats.health}}</div>
    <div>Mana: {{member.stats.mana}}</div>
  </div>
</div>
</div>
